<html>
<head>
<title>Faisal Syarifuddin</title>
<script language="JavaScript">
function cek() 
{
	var index=form_input.kota.selectedIndex;
	form_input.kodepos.value=form_input.kota[index].value;
}
function cek_data()
{
  if
				(form_input.nama_depan.value=="") 
				{
					alert("Nama Depan belum diisi !")
					form_input.nama_depan.focus();
					return false;
				}else{
  if
				(form_input.nama_akhir.value=="")
				{
					alert("Nama Akhir belum diisi !")
					form_input.nama_akhir.focus();
					return false;
				}else{
  if 
				(form_input.alamat.value=="")
				{
						alert("Alamat belum diisi !");
						form_input.alamat.focus();
						return false;
				}else{
						return true;
				}
				}
				}
	}
	function konfirmasi() 
	{
			 var jwb=confirm("Ulangi pengisian data?");
			 if (jwb==true)
			 {
						form_input.nama_depan.value="";
						form_input.nama_akhir.value="";
						form_input.alamat.value="";
						form_input.hobi1.checked=false;
						form_input.hobi2.checked=false;
						form_input.hobi3.checked=false;
						form_input.hobi4.checked=false;
					
			 }
		}
</script>
</head>
<body>
<h2><center>Daftar Anggota</center></h2>
<table align="center" bgcolor="silver" cellspacing="1">
<form name="form_input" action="js_info_reg.html" method="get" onSubmit="return cek_data()">
<tr bgcolor="gray">
<td bgcolor="#4682B4" width="140"><font color="white" >Nama Depan</font></td>
<td bgcolor="#9FAFDF" width="340"><input type="text" name="nama_depan" size="30"></td>
</tr>

<tr>
<td bgcolor="#4682B4" width="140"><font color="white" >Nama Akhir</font></td>
<td bgcolor="#9FAFDF" width="340"><input type="text" name="nama_akhir" size="30"></td>
</tr>	

<tr>
<td bgcolor="#4682B4" width="140"><font color="white">Jenis Kelamin</font></td>
<td bgcolor="#9FAFDF" width="340"><input type="radio" name="jenis_kelamin" size="30" value="Laki-Laki" checked>L<input type="radio"
name="jenis_kelamin" size="30" value="Perempuan">P
</tr>

<tr>
<td bgcolor="#4682B4" width="140"><font color="white">Alamat</font></td>
<td bgcolor="#9FAFDF" width="340"><input type="text" name="alamat" size="40"></td>
</tr>

<tr>
<td bgcolor="#4682B4" width="140"><font color="white">Kota</font></td>
<td bgcolor="#9FAFDF" width="140"><select name="kota" onChange="cek()">
																	<option value="40287" >Bandung</option>
																	<option value="91651" >Sidrap</option>
																	<option value="91111" >Parepare</option>
																	<option value="90111" >Makassar</option>
																	<input type="text" name="kodepos" size"10" readOnly="true" value="40287"></select>
</tr>
	
<tr>
<td bgcolor="4682B4" width="140" valign="top"><font color="white">Hobi</font></td>
<td bgcolor="9FAFDF" width="340"><input type="checkbox" name="hobi1" size="20">Olah Raga<br>
								 <input type="checkbox" name="hobi2" size="20">Nonton<br>
								 <input type="checkbox" name="hobi3" size="20">Baca Buku<br>
								 <input type="checkbox" name="hobi4" size="20">Lainnya<br>
</tr>
								
								
<tr>
<td bgcolor="#4682B4" width="140"><font color="white">Pekerjaan</font></td>
<td bgcolor="#9FAFDF" width="340"><select name="pekerjaan"> 
									<option value="PNS">PNS</option>
									<option value="Mahasiswa">Mahasiswa</option>
									<option value="Wiraswasta">Wiraswasta</option>
									<option value="Dosen">Dosen</option>
</tr>
								
<tr>
<td bgcolor="#4682B4" width="140"></td>
<td bgcolor="#9FAFDF" width="340"><input type="submit" name="send" value="Send">
									  <input type="reset" name="clear" value="Clear"></td>
</tr>
								
</form>
</table>
</body>
</html>
